<!DOCTYPE html>
<html>
<head>
    <title>CORS test</title>
    <style>
    html { color-scheme: light dark; }
    body { width: 35em; margin: 0 auto;
    font-family: Tahoma, Verdana, Arial, sans-serif; }
    </style>
    <script src="config.js"></script>
    <script>
        function testCors() {
            fetch(config.gatewayUrl + "/actuator/health")
            .then(i => i.json())
            .then(i => {
                document.getElementById("result").innerHTML = "SUCCESS: " + new String(i);
            })
            .catch(e => {
                document.getElementById("result").innerHTML = "FAILURE: " + new String(e);
            });
        }
    </script>
</head>
<body onload="testCors();">
    <h1>CORS test</h1>
    <h2 id="result"></h2>
</body>
</html>
